{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/accounts/profile_style.css' %}">

<div class="profile-container">
    <div class="profile-header">
        <h1>Изменение пароля</h1>
    </div>

    <form method="post" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_old_password">Старый пароль:</label>
            {{ form.old_password }}
        </div>
        <div class="form-group">
            <label for="id_new_password1">Новый пароль:</label>
            {{ form.new_password1 }}
        </div>
        <div class="form-group">
            <label for="id_new_password2">Подтвердите новый пароль:</label>
            {{ form.new_password2 }}
        </div>
        <button type="submit" class="btn-form">Изменить пароль</button>
    </form>

    <!-- Кнопка "Назад" -->
    <a href="{% url 'profile' %}" class="btn-back">Назад</a>
</div>

{% endblock %}
