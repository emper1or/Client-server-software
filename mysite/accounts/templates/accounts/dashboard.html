{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container">
    <link rel="stylesheet" href="{% static 'css/accounts/dashboard_style.css' %}">
    <h2>Ваши книги</h2>
    <div class="table-wrapper">
        <table class="book-table">
            <thead>
                <tr>
                    <th scope="col">Название</th>
                    <th scope="col">Автор</th>
                    <th scope="col">Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                    <tr>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author.name }}</td>
                        <td>
                            <a href="{% url 'book_detail' book.id %}" class="btn btn-info">Подробнее</a>
                            <a href="{% url 'edit_book' book.id %}" class="btn btn-warning">Редактировать</a>
                            <a href="{% url 'delete_book' book.id %}" class="btn btn-danger">Удалить</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="add-book-wrapper">
        <a href="{% url 'add_book' %}" class="btn">Добавить книгу</a>
    </div>
</div>
{% endblock %}
