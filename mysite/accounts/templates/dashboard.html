{% extends 'base.html' %}

{% block content %}
<h1>Личный кабинет</h1>
<p>Добро пожаловать, {{ user.username }}!</p>
<h2>Ваши книги:</h2>
<ul>
    {% for book in books %}
        <li>{{ book.title }} ({{ book.author.name }})</li>
    {% empty %}
        <li>Вы еще не добавили книги.</li>
    {% endfor %}
</ul>
<a href="{% url 'add_book' %}">Добавить книгу</a>
{% endblock %}
