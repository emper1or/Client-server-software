{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="add-book-container">
    <link rel="stylesheet" href="{% static 'css/library/add_book_style.css' %}">
    <h2>Добавить книгу</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ book_form.title.id_for_label }}">Название книги:</label>
            <div class="input-with-icon">
                {{ book_form.title }}
            </div>
        </div>

        <div class="form-group">
            <label for="{{ book_form.description.id_for_label }}">Описание:</label>
            {{ book_form.description }}
        </div>

        <div class="form-group">
            <label for="{{ book_form.author.id_for_label }}">Автор:</label>
            {{ book_form.author }}
        </div>
        <p>
            <a href="{% url 'add_author' %}" class="add-author-link">Добавить нового автора</a>
        </p>

        <div class="form-group">
            <label for="{{ cover_form.cover.id_for_label }}">Обложка:</label>
            {{ cover_form.cover }}
        </div>

        <button type="submit" class="btn">Добавить книгу</button>
    </form>
</div>
{% endblock %}
