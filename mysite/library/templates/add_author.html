{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="add-author-container">
    <link rel="stylesheet" href="{% static 'css/library/add_author_style.css' %}">
    <h2>Добавить автора</h2>
    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_name">Имя автора:</label>
            <input type="text" name="name" id="id_name" required>
        </div>

        <div class="form-group">
            <label for="id_bio">Биография автора:</label>
            <textarea name="bio" id="id_bio"></textarea>
        </div>

        <button type="submit" class="btn">Сохранить</button>
        <a href="{% url 'add_book' %}" class="btn">Вернуться к добавлению книги</a>
    </form>
</div>
{% endblock %}
